<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../estilos/styledos.css">
</head>
<body>
    <div class="form-content">
        <h2>Enviar su consulta</h2>
        <form action="https://formsubmit.co/ingahh88@gmail.com" method="POST">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email">
            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject">
            <label for="coments">Comentarios</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>
            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
            <input type="hidden" name="captcha" value="false">
        </form>
    </div> 
    
</body>
</html>
